name: GitHub Actions Demo

on:
    push:
        branches: 
          - main
        paths-ignore: 
          -.github/**
    pull_request:
        branches: 
          - main
    schedule:
      - cron: '15 6 * * 0'
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment to deploy to'
                type: environment
                required: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - run: |
              echo "Triggered by event ${{ github.event_name }}"
              echo "Currently referencing branch ${{ github.ref }}"
          - uses: actions/checkout@v3.3.0
          - name: Display checkout
            run: |
              echo "The repository ${{ github.repository }} contains the following files:"
              tree
      
